<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>clothes</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
    <!-- font family -->
    <link
      href="https://fonts.googleapis.com/css?family=Amaranth:400,700|Quicksand:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header class="ap-header">
      <section class="container">
        <div class="ap-flex">
          <div class="ap-logo">
            <div class="ap-logo-img">
              <img src="assets/media/images/logo.png" alt="logo" />
            </div>
            <h1 class="ap-logo-heading">Helping Hands</h1>
            <h5 class="ap-log-tagline">an Altcampus initiative</h5>
          </div>

          <nav class="ap-navigation">
            <ul>
              <li class="ap-list">
                <a class="ap-navbar" href="index.html">home</a>
              </li>
              <li class="ap-list">
                <a class="ap-navbar" href="about.html">about</a>
              </li>
              <li class="ap-list">
                <a class="ap-navbar" href="gallery.html">gallery</a>
              </li>
              <li class="ap-list">
                <a class="ap-navbar" href="other.html">other</a>
              </li>
              <li class="ap-list">
                <a class="ap-navbar" href="contact.html">contact us</a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </header>
    <main>
      <section class="ap-section-1">
        <section class="container">
          <div class="ap-flex">
            <form class="ap-form-wrapper">
              <h3 class="ap-form-heading">
                Please fill in the following info so we can reach you
              </h3>
              <input class="ap-input" type="text" placeholder="Name" required />
              <input class="ap-input" type="email" placeholder="e-mail" />
              <input class="ap-input" type="tel" placeholder="Phone" />
              <h3 class="ap-form-heading">
                How much clothing can you provide ? (in kg)
              </h3>
              <select class="ap-select" name="how many people">
                <option value="20" selected>1</option>
                <option value="30">2</option>
                <option value="50">more than 2</option>
              </select>
              <div>
                <input
                  class="ap-checkbox"
                  type="checkbox"
                  name="day"
                  value="true"
                />
                I agree to all the
                <a href="terms.html"
                  ><span class="ap-span">terms and conditions</span></a
                >
              </div>
              <button class="ap-btn">
                <a href="checkout.html">submit</a>
              </button>
            </form>
            <div class="ap-images">
              <img src="assets/media/images/mittens.png" />
            </div>
          </div>
        </section>
      </section>
    </main>
    <footer class="ap-footer">
      <center>
        <small class="gallery-copyright">&copy; Helping Hands 2k20</small>
      </center>
    </footer>
  </body>
</html>
