<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>Contact | Helping Hands</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <!-- font family -->
    <link
      href="https://fonts.googleapis.com/css?family=Amaranth:400,700|Quicksand:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
</head>

<body>

    <!-- Header -->

    <header class="contact-header">
        <div class="container contact-header-flex">
            <a class="contact-logo">
                <img src="assets/images/logo.png" alt="Logo">
            </a>
            <nav class="contact-nav-links">
                <ul class="contact-flex">
                    <li>
                        <a href="index.html">home</a>
                    </li>
                    <li>
                        <a href="about.html">about</a>
                    </li>
                    <li>
                        <a href="gallery.html">gallery</a>
                    </li>
                    <li>
                        <a href="other.html">other</a>
                    </li>
                    <li>
                        <a href="contact.html">contact us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->

    <main>

        <!-- Banner -->

        <section class="contact-banner">
            <div class="container">
                <div class="container">
                    <h1 class="logo-heading">Helping Hands</h1>
                    <h5 class="logo-para">an Altcampus initiative</h5>
                </div>    
                
            </div>
        </section>
    

        <section class="contact-main">
            <div class="container contact-form-grid">
                
                <div class="contact-form">
                    <h1 class="contact-heading">Contact Us</h1>
                    <p class="contact-para">
                        If you have any question or would like to donate, please feel free to meassage us.
                    </p>

                    <!-- Contact Us Form -->

                    <form class="contact-form">
                        
                        <input type="text" class="contact-input" placeholder="Name">

                        
                        <input type="email" class="contact-input" placeholder="Email">
                        
                        
                        <textarea name="message"rows="6" class="contact-textarea" placeholder="Message"></textarea>

                        <input type="submit" class="contact-btn" value="SEND">

                    </form>
                </div>

                <div class="contact-social-media">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13503.552515688913!2d76.3556188!3d32.207245!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x71ff0cae0784712d!2sAltCampus!5e0!3m2!1sen!2sin!4v1579855965202!5m2!1sen!2sin" width="93%" height="420px" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

                    <ul class="contact-social-links">
                        <li>
                            <a href="#"><i class="fas fa-phone"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fab fa-twitter-square"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-envelope"></i></a>
                        </li>
                        
                    </ul>
                    
                </div>
            </div>
        </section>
    </main>

    <footer class="contact-footer">
        <center>
            <small class="gallery-copyright">&copy; Helping Hands 2k20</small>
        </center>
    </footer>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/56c102e6b2.js" crossorigin="anonymous"></script>

</body>
</html>
